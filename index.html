<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="icon" type="image/jpg" href="sneakers-logo.jpg"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <img src="images/logo.svg" class="logo">
                <div class="menu">
                    <p>Collections</p>
                    <p>Men</p>
                    <p>Women</p>
                    <p>About</p>
                    <p>Contact</p>
                </div>
            </div>
            <div class="procart">
                <svg class="cart" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/>
                </svg>
                </svg>
                <div class="profile"></div>
            </div>    
        </header>
        <main>
            <div class="photos">
                <div class="big-photo"></div>
                <div class="small-photos">
                    <div class="photo1">
                        <img src="images/image-product-1-thumbnail.jpg">
                    </div>
                    <div class="photo2">
                        <img src="images/image-product-2-thumbnail.jpg">
                    </div>
                    <div class="photo3">
                        <img src="images/image-product-3-thumbnail.jpg">
                    </div>
                    <div class="photo4">
                        <img src="images/image-product-4-thumbnail.jpg">
                    </div>
                </div>
            </div>
            <div class="infos">
                <p class="company">SNEAKER COMPANY</p>
                <h1 class="title">Fall Limited Edition Sneakers</h1>
                <p class="info">These low-profile sneakers are your perfect casual wear companion. 
                    Featuring a durable rubber outer sole, they'll withstand everything the weather
                     can offer.</p>
                <div class="prices">
                    <h2 class="the-price">$125.00</h2>
                    <p class="discount">50%</p>
                </div>
                <p class="old-price">$250.00</p>
                <div class="buttons">
                    <div class="count">
                        <p class="minus">-</p>
                        <p class="number">0</p>
                        <p class="plus">+</p>
                    </div>
                    <div class="add">
                        <svg class="shopping-cart" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#FFFFFF" fill-rule="nonzero"/>
                        </svg>
                        <p class="add-to-cart">Add to cart</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
